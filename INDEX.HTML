<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escalamiento Recargas</title>
  <style>
    body {
      background-color: #292626a1;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      padding: 40px;
    }

    #vista-principal {
      text-align: center;
      padding: 100px;
    }

    #vista-principal button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3ca040;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #vista-principal button:hover {
      background-color: #13eb1e;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 150, 0.3);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ddd;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: white;
      font-size: 16px;
    }

    .radio-group {
      margin-bottom: 25px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px;
    }

    .radio-option input[type="radio"] {
      accent-color: #4caf50;
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .radio-option label {
      cursor: pointer;
    }

    button {
      background-color: #3ca040;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #13eb1e;
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[list] {
      color: white !important;
      background-color: #2c2c2c !important;
    }

    .back-button {
      margin-bottom: 20px;
      display: block;
      background-color: #444;
    }

    #msg {
      display: block;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Vista Principal -->
  <div id="vista-principal">
    <h1>ESCALAMIENTOS Y SOPORTE MDA</h1>
    <button onclick="mostrarFormulario()">Escalamiento Recargas</button>
  </div>

  <!-- Vista Formulario -->
  <div id="vista-formulario" style="display:none;">
    <button class="back-button" onclick="volverInicio()">← Atrás</button>
    <form name="submit-to-google-sheet" id="formulario">
      <div class="form-group">
        <label for="celular">¿ Número de celular a recargar?</label>
        <input type="tel" id="celular" name="celular" placeholder="Ej. 3101234567" required>
      </div>

      <div class="radio-group">
        <label>¿Operador a recargar?</label>
        <div class="radio-option"><input type="radio" id="claro" name="operador" value="Claro" required><label for="claro">Claro</label></div>
        <div class="radio-option"><input type="radio" id="movistar" name="operador" value="Movistar"><label for="movistar">Movistar</label></div>
        <div class="radio-option"><input type="radio" id="tigo" name="operador" value="Tigo"><label for="tigo">Tigo</label></div>
        <div class="radio-option"><input type="radio" id="wom" name="operador" value="Wom"><label for="wom">Wom</label></div>
        <div class="radio-option"><input type="radio" id="exito" name="operador" value="Móvil Éxito"><label for="exito">Móvil Éxito</label></div>
      </div>

      <div class="radio-group">
        <label>¿Tipo de plan?</label>
        <div class="radio-option"><input type="radio" id="prepago" name="tipo_plan" value="Prepago" required><label for="prepago">Prepago</label></div>
        <div class="radio-option"><input type="radio" id="pospago" name="tipo_plan" value="Pospago"><label for="pospago">Pospago</label></div>
      </div>

      <div class="form-group">
        <label for="departamento">¿Departamento de la solicitud?</label>
        <input type="text" list="departamentos" id="departamento" name="departamento" autocomplete="off" placeholder="Ej. Antioquia" required>
        <datalist id="departamentos">
          <option value="Amazonas"><option value="Antioquia"><option value="Arauca"><option value="Atlántico">
          <option value="Bogotá D.C."><option value="Bolívar"><option value="Boyacá"><option value="Caldas">
          <option value="Caquetá"><option value="Casanare"><option value="Cauca"><option value="Cesar">
          <option value="Chocó"><option value="Córdoba"><option value="Cundinamarca"><option value="Guainía">
          <option value="Guaviare"><option value="Huila"><option value="La Guajira"><option value="Magdalena">
          <option value="Meta"><option value="Nariño"><option value="Norte de Santander"><option value="Putumayo">
          <option value="Quindío"><option value="Risaralda"><option value="San Andrés y Providencia">
          <option value="Santander"><option value="Sucre"><option value="Tolima"><option value="Valle del Cauca">
          <option value="Vaupés"><option value="Vichada">
        </datalist>
      </div>

      <div class="form-group">
        <label for="municipio">¿Municipio en el cual hace la solicitud?</label>
        <input type="text" id="municipio" name="municipio" list="municipios" autocomplete ="off" placeholder="Selecciona un departamento primero" required>
        <datalist id="municipios"></datalist>
      </div>

      <div class="radio-group">
        <label>¿Medio por el cual hace la solicitud?</label>
        <div class="radio-option"><input type="radio" id="whatsapp" name="medio" value="Whatsapp VIP" required><label for="whatsapp">Whatsapp VIP</label></div>
        <div class="radio-option"><input type="radio" id="mesa" name="medio" value="Mesa de ayuda"><label for="mesa">Mesa de ayuda</label></div>
      </div>

      <button type="submit">Enviar</button>
      <span id="msg"></span>
    </form>
  </div>

  <script>
    function mostrarFormulario() {
      document.getElementById("vista-principal").style.display = "none";
      document.getElementById("vista-formulario").style.display = "block";
    }

    function volverInicio() {
      document.getElementById("vista-formulario").style.display = "none";
      document.getElementById("vista-principal").style.display = "block";
    }

    const departamentosMunicipios = {
      "Cundinamarca": ["Bogotá", "Soacha", "Chía", "Facatativá", "Zipaquirá"],
      "Antioquia": ["Medellín", "Bello", "Itagüí", "Envigado", "Rionegro"],
      "Valle del Cauca": ["Cali", "Palmira", "Buenaventura", "Tuluá", "Cartago"],
      "Atlántico": ["Barranquilla", "Soledad", "Malambo", "Puerto Colombia", "Sabanalarga"],
      "Santander": ["Bucaramanga", "Floridablanca", "Girón", "Piedecuesta", "Barrancabermeja"]
    };

    const form = document.getElementById("formulario");
    const departamentoInput = document.getElementById("departamento");
    const municipioInput = document.getElementById("municipio");
    const municipioDatalist = document.getElementById("municipios");

    departamentoInput.addEventListener("input", function () {
      const selectedDept = departamentoInput.value.trim();
      const municipios = departamentosMunicipios[selectedDept] || [];
      municipioDatalist.innerHTML = "";
      municipios.forEach(muni => {
        const option = document.createElement("option");
        option.value = muni;
        municipioDatalist.appendChild(option);
      });
      municipioInput.value = "";
      municipioInput.placeholder = municipios.length ? "Ej. " + municipios[0] : "No hay municipios disponibles";
    });

    form.addEventListener("submit", function (e) {
      const selectedDept = departamentoInput.value.trim();
      const selectedMuni = municipioInput.value.trim();
      const validDepartamentos = Object.keys(departamentosMunicipios).map(d => d.toLowerCase());
      const validMunicipios = (departamentosMunicipios[selectedDept] || []).map(m => m.toLowerCase());

      if (!validDepartamentos.includes(selectedDept.toLowerCase())) {
        alert("Por favor selecciona un departamento válido de la lista.");
        departamentoInput.focus();
        e.preventDefault();
        return;
      }

      if (!validMunicipios.includes(selectedMuni.toLowerCase())) {
        alert("Por favor selecciona un municipio válido correspondiente al departamento.");
        municipioInput.focus();
        e.preventDefault();
        return;
      }
    });

    const scriptURL = "https://script.google.com/macros/s/AKfycbzUOHeCJo68Ekhq2ne6CWPw1k6_L6eHrTuJAxRhVZxp_gwoOO383gDvCIKhzazhgH7f2g/exec";
    const msg = document.getElementById("msg");

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          msg.innerHTML = "Gracias por tu respuesta";
          setTimeout(() => msg.innerHTML = "", 5000);
          form.reset();
        })
        .catch(error => {
          console.error('Error!', error.message);
          msg.innerHTML = "Hubo un error al enviar el formulario";
        });
    });
  </script>

</body>
</html>
